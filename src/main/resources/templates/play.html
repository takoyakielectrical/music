<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>こんにちはタイトル</title>
</head>

<body>
	<header>
		<h1>Music Maker(仮)</h1>
	</header>

	<input type="button" id="b1" value="ボタン1" onclick="play('./music/ああああ.wav');toggleSlideshow();">
	<input type="button" id="b2" value="ボタン2" onclick="play('./music/test4秒.wav');toggleSlideshow();">
	<input type="button" id="b3" value="ボタン3" onclick="play('./music/test2.wav');toggleSlideshow();">
	<link rel="stylesheet" th:href="@{/play.css}" href="../static/play.css">
	<div id="slideshow-container">
    <img class="mySlides" th:src="@{/img/riosesuri.png}" src="../static/img/riosesuri.png" alt="Image 1">
    <img class="mySlides" th:src="@{/img/nuvi.png}" src="../static/img/nuvi.png" alt="Image 2">
    <!-- 他の画像を追加する場合は、img要素を追加してください。 -->
</div>
	<script th:src="@{../js/musicplay.js}" src="../js/musicplay.js"></script>
	<script th:src="@{../js/imgtrun.js}" src="../js/imgtrun.js"></script>
	<img  class="img" id="animationFrame" src="" alt="">
	
		
</body>
