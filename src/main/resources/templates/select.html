<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<head>
	<meta charset="UTF-8">
	<title>BPM SELECT</title>
</head>

<body>
	<header class="bottom">
		<h1>Music Maker(ä»®)</h1>
	</header>
	<di class="container">
		<h1 class="bottom">SELECT TICKET</h1>
		<div class="flex bottom">
			<a><img th:src="@{/img/ticket/Frame 16.png}" class="hover-ticket" onclick="bpm60()" id="bpm60"></a>
			
						<button type="button" id="bpm100" class="hover-ticket" onclick="bpm100()"><img
					th:src="@{/img/ticket/ticket2.png}" /></button>
		</div>
		<img hidden th:src="@{/img/ticket/greenTicket.gif}" class="hiddenGIF" id="hidden1"></img>
		<img hidden th:src="@{/img/ticket/ticket1.png}" class="hiddenGIF" id="hidden2"></img>
		<img hidden th:src="@{/img/ticket/ticket1.png}" class="hiddenGIF" id="hidden3"></img>
		<img hidden th:src="@{/img/ticket/ticket1.png}" class="hiddenGIF" id="hidden4"></img>
		<div class="flex">
			<button type="button" id="bpm120" class="hover-ticket" onclick="bpm120()"><img
					th:src="@{/img/ticket/ticket3.png}" /></button>
			<button type="button" id="bpm135" class="hover-ticket" onclick="bpm135()"><img
					th:src="@{/img/ticket/ticket4.png}" /></button>
		</div>
	</div>
	<input type="button" id="play" value="play" onclick="play()">

	<script>
		function bpm60() {
			var temp = document.getElementById("hidden1");
			var temp2 = document.getElementById("bpm60");
			temp2.style.opacity = 0;
			temp.hidden = false;
			
			setTimeout(function () {
				window.location.href = '/bpm60';
			}, 1.8 * 1000);
		}
		function bpm100() {
			var temp = document.getElementById("hidden2")
			temp.hidden = false;
			setTimeout(function () {
				window.location.href = '/bpm100';
			}, 2 * 100);
		}
		function bpm120() {
			temp.hidden = false;
			var temp = document.getElementById("hidden3")
			setTimeout(function () {
				window.location.href = '/bpm120';
			}, 2 * 100);
		}
		function bpm135() {
			var temp = document.getElementById("hidden4")
			temp.hidden = false;
			setTimeout(function () {
				window.location.href = '/bpm135';
			}, 2 * 100);
		}
		function play() {
			window.location.href = '/play';
		}
	</script>
	<link rel="stylesheet" th:href="@{/select.css}" href="../static/select.css">
</body>

</html>
